<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content" class="container">
  <h3>Notice List Page!!</h3>
  <hr>

  <!--/* 리스트 */-->
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">번호</th>
      <th scope="col">제목</th>
      <th scope="col">작성자</th>
      <th scope="col">작성일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="noticeDTO:${list}">
      <td>[[${noticeDTO.noticeId }]]</td>
      <td><a th:href="@{/notice/detail(noticeId=${noticeDTO.noticeId})}" style="text-decoration: none; font-weight: bold; color: inherit;">
        [[${noticeDTO.title }]]
      </a></td>
      <td>[[${noticeDTO.writer }]]</td>
      <td>[[${noticeDTO.regAt }]]</td>
    </tr>
    </tbody>
  </table>

</div>
