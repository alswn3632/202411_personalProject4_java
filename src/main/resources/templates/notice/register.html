<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
  <!-- Froala CSS 파일 -->
  <link th:href="@{/node_modules/froala-editor/css/froala_editor.pkgd.min.css}" rel="stylesheet" type="text/css" />
  <!-- jQuery를 Froala Editor보다 먼저 로드 -->
  <script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
  <!-- Froala Editor JS 파일 -->
  <script type="text/javascript" th:src="@{/node_modules/froala-editor/js/froala_editor.pkgd.min.js}"></script>
  <!-- 한국어 언어 파일 -->
  <script th:src="@{/node_modules/froala-editor/js/languages/ko.js}"></script>
</head>

<div layout:fragment="content" class="container">
  <h3>Notice Register Page!!</h3>
  <hr>

  <label for="title" class="form-label">title</label>
  <input type="text" name="title" id="title">

  <label class="form-label">content</label>
  <div id="noticeBox"></div>

  <input type="hidden" id="writer" value="관리자">
  <input type="hidden" id="userId" value="1" >

  <button id="regBtn">저장</button>

  <script th:src="@{/js/noticeRegister.js}"></script>
</div>
